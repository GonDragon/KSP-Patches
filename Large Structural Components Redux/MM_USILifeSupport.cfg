@PART[UDKLD_Redux*]:HAS[@RESOURCE[ReplacementParts]]:NEEDS[USILifeSupport]:AFTER[USILifeSupport]
{
	!RESOURCE[ReplacementParts] {}
}

@PART[UDKLD_Redux_Food_Container]:HAS[!RESOURCE[Supplies]]:NEEDS[USILifeSupport]:FINAL
{		
	RESOURCE
    {
        name = Supplies
        amount = 240.0
        maxAmount = 240.0
    }
}

@PART[UDKLD_Redux_Waste_Container]:HAS[!RESOURCE[Mulch]]:NEEDS[USILifeSupport]:FINAL
{		
	RESOURCE
    {
        name = Mulch
        amount = 0.0
        maxAmount = 240.0
    }
}

//New Modules

@PART[UDKLD_Redux_Abode]:NEEDS[USILifeSupport]
{
	%MODULE[ModuleLifeSupport]{}
	%MODULE[USI_ModuleFieldRepair]{}
	
	MODULE
	{
		name = ModuleHabitation
		BaseKerbalMonths = #$/mass$
		@BaseKerbalMonths *= 4
		@BaseKerbalMonths -= #$/CrewCapacity$
		CrewCapacity = #$/CrewCapacity$
		BaseHabMultiplier = 0
		ConverterName = Habitat
		StartActionName = Start Habitat
		StopActionName = Stop Habitat
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = #$../BaseKerbalMonths$
			@Ratio *= .25
		}
	}

	!RESOURCE[ReplacementParts]{}
	RESOURCE
	{
		name = ReplacementParts
		amount = #$/mass$
		@amount *= 1000
		maxAmount = #$amount$

	}
}

@PART[UDKLD_Redux_Lobby]:NEEDS[USILifeSupport]
{
	MODULE
	{
		name = ModuleLifeSupport
	}
	
	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 3
		RecyclePercent = .3
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1
		}
	}
	
	MODULE
	{
		name = USI_ModuleFieldRepair
	}
}

